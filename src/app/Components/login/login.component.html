<div class="login__background ">
  <div class="login__img">
    <img src="../../../assets/img/login.jpg" alt="login">
  </div>
  <form id="loginForm" class="login__form" (ngSubmit)="login()" [formGroup]="loginForm">
    <!-- <img class="login__form__logo" src="./public/img/login.jpg" alt="logo"> -->
    <h1 class="login__form__title">LOGIN</h1>
    <p class="login__form__message">
      <span style="color:red">

      </span>
      <span style="color:green">

      </span>
    </p>
    <div class="login__form__input form-group">
      <label for="email">Email</label>
      <input id="email" type="text" formControlName="email" name="email" placeholder="Type your email...">
    </div>
    <div class="login__form__input form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" name="password" placeholder="Type your password...">
    </div>
    <input type="submit" name="btn-login"  class="btn btn--primary" value="Login" style="padding:13px 0" [disabled]="!loginForm.valid">
  </form>
</div>
